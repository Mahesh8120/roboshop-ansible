- name: mongodb
  hosts: mongodb
  become: yes
  tasks: 
  - name: copy mongodb repo 
    ansible.builtin.copy:
      src: mongodb.repo
      dest: etc/yum.repos.d/mongodb.repo

  - name: install mongodb
    ansible.builtin.package:
      name: mongodb-org
      state: present    

  - name: start and enable mongod service
    ansible.builtin.service:
      name: mongod     
      state: started
      enabled: yes

  - name: replace the content
    ansible.builtin.service:
      path: etc/mongod.con
      regexp: 127.0.0.1
      replace: 0.0.0.0

  - name: restart mongod
    ansible.builtin.service: 
      name: mongod
      state: restarted 

 
