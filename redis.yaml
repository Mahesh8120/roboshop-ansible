- name: redis
  hosts: redis
  become: yes
  tasks: 
  - name: installing remirepo
    ansible.builtin.dnf:
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
      state: present
      # disable_gpg_check: true
  - name: install remi
    ansible.builtin.dnf:
      name: remi-6.2 
      state: present

  - name: inastall redis
    ansible.builtin.dnf:
      name: redis
      state: present
    
  - name: allow remote connections
    ansible.builtin.replace:
      path: /etc/redis/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
  
  - name: start and enable redis
    ansible.builtin.service: 
      name: redis
      state: restarted
      enabled: yes    
